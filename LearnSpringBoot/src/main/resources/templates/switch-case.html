<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3 th:text="${user.name}"></h3>
    <div th:switch="${user.role}">
        <p th:case = "'ADMIN'">Администатор</p>
        <p th:case = "'USER'">Пользователь</p>
        <p th:case = "*">Какая-то другая роль</p>
    </div>
</body>
</html>
