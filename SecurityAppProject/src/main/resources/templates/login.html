<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Login</h1>

<div th:if="${param.error}">
    <p style="color:red">Неверное имя пользователя или пароль</p>
</div>

<form th:action="@{/login}" method="post">
    <div>
        Username: <input type="email" name="username">
    </div>
    <div>
        Password: <input type="password" name="password">
    </div>
    <div>
        <button>Login</button>
    </div>
</form>
</body>
</html>
